</head>
<fieldset>
<body>
    <div class="form-container">
        <center>
        <h2>Registration Form</h2>
        </center>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="first-name"> First Name </label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div><br>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div><br>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div><br>

            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="Enter your email ID" required>
            </div><br>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div><br>

            <div class="form-group">
                <label>Gender</label>
                <div class="gender">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
            </div><br>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter city" required>
            </div><br>

            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
            </div><br>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" value="Telangana" readonly>
            </div><br>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Country" required>
            </div><br>

            <div class="form-group">
                <label>Hobbies</label>
                <div class="hobbies">
                    <label><input type="checkbox" name="hobbies" value="Drawing"> Drawing</label>
                    <label><input type="checkbox" name="hobbies" value="Singing"> Singing</label>
                    <label><input type="checkbox" name="hobbies" value="Dancing"> Dancing</label>
                    <label><input type="checkbox" name="hobbies" value="Others"> Others</label>
                </div>
            </div><br>

            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" placeholder="Create password" required>
            </div><br>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
            </div><br>

            <div class="form-group">
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume">
            </div><br>

            <div class="form-group">
                <label for="linkedin">LinkedIn URL</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="Ex: https://in.linkedin.com/">
            </div><br>

            <div class="form-group" style="display: flex; justify-content: space-between;">
                <button>Submit</button>
                <button>Reset</button>
            </div>
        </form>
    </div>
    </fieldset>
</body>
</html>
